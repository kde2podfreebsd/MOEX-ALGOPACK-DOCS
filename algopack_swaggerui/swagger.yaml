openapi: 3.0.0
info:
  title: DataShop AlgoPack API
  description: Описание AlgoPack API
  version: 1.0.0
  contact:
    name: Имя контактного лица
    email: example@email.com
    url: https://moex.com
  x-chat:
    description: Ссылка на чат в Telegram
    url: https://t.me/yourtelegramchat

servers:
  - url: https://iss.beta.moex.com/iss/datashop/algopack
    description: ISS - информационно статистический сервер

paths:
  /auth:
    get:
      summary: Авторизация пользователя
      description: Авторизует пользователя с использованием базовой аутентификации (username, password).
      tags:
        - Авторизация
      parameters:
        - in: header
          name: Authorization
          description: Креденциалы пользователя в формате "Basic base64(username:password)"
          required: true
          schema:
            type: string
        - in: query
          name: username
          schema:
            type: string
          description: Имя пользователя
        - in: query
          name: password
          schema:
            type: string
          description: Пароль пользователя
      responses:
        '200':
          description: Успешная авторизация
          headers:
            Set-Cookie:
              description: Куки для авторизации
              schema:
                type: string
                example: "MicexPassportCert=example_cookie_value; Path=/; Secure; HttpOnly"
        '401':
          description: Неудачная попытка авторизации




##########
  /eq/tradestats.{format}:
    get:
      tags:
        - EQ - Stocks
      summary: Получить торговые статистики для акций
      description: Возвращает информацию о торговых статистиках для акций.
      parameters:
        - in: header
          name: Cookie
          description: Куки для авторизации
          required: true
          schema:
            type: string
          example: "MicexPassportCert=example_cookie_value"

        - in: query
          name: date
          schema:
            type: string
            format: date-time
          description: Дата в формате YYYY-MM-DD

        - in: path
          name: format
          required: true
          schema:
            type: string
            enum: [json, xml, csv, index]
          description: Расширение ответа (json, xml, csv, index)
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TradeStatResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/TradeStatResponse'
            text/csv:
              schema:
                $ref: '#/components/schemas/TradeStatResponse'
            application/octet-stream:
