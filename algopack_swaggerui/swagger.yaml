      summary: Получить статистику ордеров для валюты по sec_id
      description: Возвращает информацию о статистике ордеров для конкретной валюты по ее sec_id.
      parameters:
        - in: header
          name: Cookie
          description: Куки для авторизации
          required: true
          schema:
            type: string
          example: "MicexPassportCert=example_cookie_value"
          
        - in: query
          name: start
          schema:
            type: integer
            format: int32
          description: Значение свечки, с которой начать отображение

        - in: query
          name: from
          schema:
            type: string
            format: date-time
          description: Начальная дата в формате YYYY-MM-DD
        - in: query
          name: till
          schema:
            type: string
            format: date-time
          description: Конечная дата в формате YYYY-MM-DD

        - in: path
          name: sec_id
          required: true
          schema:
            type: string
          description: Идентификатор валюты
        - in: path
          name: format
          required: true
          schema:
            type: string
            enum: [json, xml, csv, index]
          description: Расширение ответа (json, xml, csv, index)
      responses:
        '200':
          description: Успешный запрос
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderStatResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/OrderStatResponse'
            text/csv:
              schema:
                $ref: '#/components/schemas/OrderStatResponse'
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/OrderStatResponse'



